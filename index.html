

<html>
<head>
    <meta charset="UTF-8">
    <title>XaviPG Web</title>     
</head>

<script type="text/javascript">
var firstword_r = ["Landscape", "Animals", "People", "Food", "Music"];
//var secword_r = ["with", "at", "of"];
var thirdword_r = ["Different countries", "Sport", "Pirates", "City", "Mountain", "Beach"];
	
function go(){
	firstword_r = ["Landscape", "Animals", "People", "Food"];
	//secword_r = ["with", "at", "of"];
	thirdword_r = ["Different countries", "Fun places"];
	
	var firstword = fw(0, 4);
	
	var thirdword = tw(0, 2);
	
	document.getElementById("txt").innerHTML = firstword + " and " + thirdword;
}
	
function fw(min, max){
	var rnd = Math.floor((Math.random() * max) + min)
	var firstword = firstword_r[rnd];
	return firstword;
}
	
function sw(min, max){
	var rnd = Math.floor((Math.random() * max) + min)
	var secondword = secondword_r[rnd];
	return secondword;
}
	
function tw(min, max){
	var rnd = Math.floor((Math.random() * max) + min)
	var thirdword = thirdword_r[rnd];
	return thirdword;
}
</script>

<body>
	<h1 id="txt">Press the button</h1>
	<br>
	<button onclick="go()">GO</button>
	<a href="http://xavipgweb.github.io/hbday">Special</a>
</body>
</html>

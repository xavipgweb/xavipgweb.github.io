<body>
  <h1 id = "text">Error</h1>
  <h1 id = "text2">Error</h1>
  <h1 id = "text3">Error</h1>
  <h1 id = "text4">Error</h1>

  <script >
    var today = new Date();
    var date_to_reply = new Date('2017-06-16');
    var date_to_reply2 = new Date('2016-12-22');
    var date_to_reply3 = new Date('2017-04-13');
    var date_to_reply4 = new Date('2017-03-16');
    var timeinmilisec = today.getTime() - date_to_reply.getTime();
    var timeinmilisec2 = today.getTime() - date_to_reply2.getTime();
    var timeinmilisec3 = today.getTime() - date_to_reply3.getTime();
    var timeinmilisec4 = today.getTime() - date_to_reply4.getTime();

    document.getElementById("text").innerHTML = "Quedan " + parseInt(Math.floor(timeinmilisec / (1000 * 60 * 60 * 24))) + "<br>" + " dias para verano";
    document.getElementById("text2").innerHTML = "Quedan " + parseInt(Math.floor(timeinmilisec2 / (1000 * 60 * 60 * 24))) + "<br>" + " dias para navidad";
    document.getElementById("text3").innerHTML = "Quedan " + parseInt(Math.floor(timeinmilisec3 / (1000 * 60 * 60 * 24))) + "<br>" + " dias para pascua";
    document.getElementById("text4").innerHTML = "Quedan " + parseInt(Math.floor(timeinmilisec4 / (1000 * 60 * 60 * 24))) + "<br>" + " dias para fallas";

</script>
  
</body>

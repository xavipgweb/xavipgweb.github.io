<body>
  <h1 id = "text">caca</h1>

  <script >
    var today = new Date();
    var date_to_reply = new Date('2016-06-16');
    var timeinmilisec = date_to_reply.getTime() - today.getTime();

    document.getElementById("text").innerHTML = "Quedan " + parseInt(Math.floor(timeinmilisec / (1000 * 60 * 60 * 24))) + "<br>" + " dias";

</script>
